<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form </title>
</head>
<body>
  <div class="form">
  <form>
     <label for="name">Student Name</label>
     <input type="text" id="name"><br>
     <label for="pass">Student Password</label>
     <input type="password" id="pass"><br>
     <!--radio-->
     <label for="gen">Gender</label><br>
     <input type="radio" id="male" name="adi" value="html">
     <label>Male</label><br>
     <input type="radio" id="female" name="adi" value="html">
     <label>Male</label><br>
     <input type="radio" name="adi" id="other">
     <label>Other</label><br>
     <!--dropdown-->
     <label>Select your city</label>
     <select>
      <option>Meerut</option>
      <option>Goa</option>
      <option>GZB</option>
      <option>Delhi</option>
     </select>


  </form>
  </div>
</body>
</html>
