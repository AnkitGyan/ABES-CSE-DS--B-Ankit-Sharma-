<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Tutorial</title>
  <style>
    div{
      height: 100px;
      width: 100px;
    }
    #parent{
      height: 300px;
      width: 300px;
      background-color: antiquewhite;
    }
    #red{
      background-color: red;
    }
    #green{
      background-color: green;
      position: relative;
      left: 100px;
    }
    #blue{
      background-color: blue;
      position: relative;
      left: 200px;
    }
  </style>
</head>
<body>
  <div id="parent">
  <div id="red"></div>
  <div id="green"></div>
  <div id="blue"></div>
  </div>
</body>
</html>
