<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Page</title>
  <style>
    body {
      overflow-x: auto;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 20px auto;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    td:first-child {
      font-weight: bold;
    }
    .total-row td {
      font-weight: bold;
    }
    table, th, td {
      border: none;
    }
    th:nth-child(1), th:nth-child(2) {
      border-right: 1px solid black;
    }
    thead, tfoot {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th colspan="2" rowspan="2">Web Site Name</th>
      <th colspan="2">Home</th>
      <th colspan="2">Logo</th>
    </tr>
    <tr>
      <td>Login</td>
      <td>Registration</td>
      <td>Catalogue</td>
      <td>Cart</td>
    </tr>
    <tr>
      <td>CSE</td>
      <td>Book name</td>
      <td colspan="2">Price</td>
      <td colspan="2">Quantity</td>
      <td colspan="2">Amount</td>
    </tr>
    <tr>
      <td>ECE</td>
      <td>Java 2</td>
      <td colspan="2">$35.5</td>
      <td colspan="2">2</td>
      <td colspan="2">$70</td>
    </tr>
    <tr>
      <td>EEE</td>
      <td>XML bible</td>
      <td colspan="2">$40.5</td>
      <td colspan="2">1</td>
      <td colspan="2">$40.5</td>
    </tr>
    <tr>
      <td>CIVIL</td>
      <td> </td>
      <td colspan="2"> </td>
      <td colspan="2"> </td>
      <td colspan="2"> </td>
    </tr>
    <tr>
      <td colspan="2">Total amount</td>
      <td colspan="2"> </td>
      <td colspan="2"> </td>
      <td colspan="2">$130.5</td>
    </tr>
  </table>
</body>
</html>
