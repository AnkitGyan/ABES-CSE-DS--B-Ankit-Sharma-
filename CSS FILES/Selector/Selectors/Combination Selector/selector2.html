<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>child Selector</title>
  <style>
    div>p{
      color: aqua;
    }
  </style>
</head>
<body>
  <div>
    <p>para 1</p>
    <p>para 2</p>
    <p>para 3</p>
  </div>
  <p>para 4</p>
  <p>para 5</p>
</body>
</html>
