<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Booking Form</title>
  <link rel="stylesheet" href="style2.css"/>
</head>
<body>
  <div class="card">
    <div class="nav">
      <img src="./public/busLogo.avif" alt="Logo">
      <h3>Bus Booking Seat</h3>
    </div>
    <div class="content">
      <div class="form">
        <h4>Select Your Options</option></h4>
        <form>
          <label>Choose Bus Type</label>
          <div style="display: flex">
          <input type="checkbox" id="Ac">
          <label for="Ac">AC</label>
          <input type="checkbox" id="Non-ac">
          <label for="Non-ac">AC</label>
          </div>
          <label>Choose Payment Mode</label>
          <div style="display: flex">
          <input type="radio" id="UPI" name="payment">
          <label for="UPI">UPI</label>
          <input type="radio" id="CARD" name="payment">
          <label for="CARD">CARD</label>
          </div>
          <div>
          <button type="submit">Book Seat</button>
        </form>
      </div>
      <div class="image">
        <img src="./public/bus.webp" alt="Bus">
      </div>
    </div>
  </div>
</body>
</html>
