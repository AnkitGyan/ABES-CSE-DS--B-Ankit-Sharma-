<!DOCTYPE html>
<html lang="en">
<head>
  <title>css adding function</title>
  <style>
    .adi{
      height: 300px;
      width: 300px;
      border: 4px solid blueviolet;
    }
  </style>
</head>
<body>
  <div class="adi">
  <button onclick="clr('red')">RED</button>
  <button onclick="clr('green')">GREEN</button>
  <button onclick="clr('blue')">BLUE</button>
  </div>
  <script>
    function clr(color){
      document.querySelector(".adi").style.background= color;
    }
  </script>
</body>
</html>
