<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Event</title>
  <style>
    .adi{
      height: 300px;
      width: 300px;
      background-color: chocolate;
      border: 5px solid  black;
    }
    .add{
      height: auto;
      width: auto;
      background-color: aqua;
      border: 2px solid green;
    }
  </style>
</head>
<body>
  <div class="adi">
    <button onclick="abes()">click</button>
    <p id="aaa"></p>
  </div>
  <script>
    function abes(){
    document.querySelector("#aaa").innerHTML="HELLO";
    }
  </script>
</body>
</html>
