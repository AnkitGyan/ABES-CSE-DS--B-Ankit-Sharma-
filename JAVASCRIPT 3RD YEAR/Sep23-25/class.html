<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class creation</title>
</head>
<body>
  <p id = "ank"></p>
  <script>
    class car{
      constructor(name, year)
      {
        this.name = name;
        this.year = year;
      }
    }

    const myCar1 = new car("audi", 2025);
    const myCar2 = new car("fors", 2024);
    document.querySelector("#ank").innerHTML = myCar1.name;
  </script>
</body>
</html>
