<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>object</title>
</head>
<body>
  <p id="ank"></p>
  <script>
    const person = {
      firstname : "ankit",
      lastname : "sharma",
      age : 21
    }
    person.age = 22;
    document.querySelector("#ank").innerHTML = person.age;
  </script>
</body>
</html>
