<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Design</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    .card {
      border-radius: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      width: 70vw;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .item {
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 15px;
      background: white;
      padding: 15px;
      width: 200px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .item img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .price {
      text-align: center;
      margin-bottom: 12px;
    }

    .price p:first-child {
      font-weight: bold;
      font-size: 18px;
      margin: 5px 0;
    }

    .price p:last-child {
      font-weight: 600;
      color: #333;
      margin: 0;
    }

    .btn {
      display: flex;
      gap: 10px;
    }

    .btn button {
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      background-color: rgb(81, 180, 81);
      color: white;
    }

    .btn button:nth-child(2) {
      background-color: #ff9800;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="item">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSTezyrA_N_lckdJevXo2NVQoHDRP3vm9pYCw&s" alt="pizza">
      <div class="price">
        <p>Pizza</p>
        <p>150 Rs</p>
      </div>
      <div class="btn">
        <button>Buy now</button>
        <button>Wishlist</button>
      </div>
    </div>

    <div class="item">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQflH9i6pO8bt8nHbTyPgrBoTo1xPPtGQnk4g&s" alt="coke">
      <div class="price">
        <p>Coke</p>
        <p>50 Rs</p>
      </div>
      <div class="btn">
        <button>Buy now</button>
        <button>Wishlist</button>
      </div>
    </div>

    <div class="item">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTeoBUl2L5VugaXVCjkVdRtNi8p_PIttRImgw&s" alt="burger">
      <div class="price">
        <p>Burger</p>
        <p>120 Rs</p>
      </div>
      <div class="btn">
        <button>Buy now</button>
        <button>Wishlist</button>
      </div>
    </div>
  </div>
</body>
</html>
