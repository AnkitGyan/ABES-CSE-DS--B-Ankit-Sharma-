<!DOCTYPE html>
<html lang="en">
<head>
  <title>FlexBox</title>
  <style>
    #aaa{
      display: flex;
      flex-direction: row-reverse;
    }

    .ank{
      height: 40px;
      width: 40px;
      background-color: burlywood;
      border: 2px solid green;
      font-size: 30px;
      text-align: center;
      margin: 10px;

    }
  </style>
</head>
<body>
<div id="aaa">
  <div class="ank">1</div>
  <div class="ank">2</div>
  <div class="ank">3</div>
</div>
</body>
</html>
