<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested frame sets</title>
</head>
<frameset rows="20%,30%,50%">
    <frameset cols="20%,80%">
        <frame>
            <frame>

            </frameset>
            <frameset cols="25%,25%,25%,25%">
                <frame>
                    <frame>
                        <frame>
                            <frame>
            </frameset>
            <frameset cols="80%,20%">
                <Frame> 
                    <Frame>
            </frameset>
</frameset>
    

</html>
